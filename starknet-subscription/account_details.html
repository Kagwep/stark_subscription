<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/starknet-subscription/src/index.css">
    <title>Account Details</title>
</head>
<body>
    <div class="container">
        <h1>Account Details</h1>
        <div class="account-details">
            <p>Name: John Doe</p>
            <p>Email: johndoe@example.com</p>
            <p>Phone: +1234567890</p>
        </div>
        <button class="update-profile-button" onclick="openProfileUpdateForm()">Update Profile</button>
    </div>

    <div id="update-profile-button" class="hidden">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
    
            <button type="button" class="save-button" onclick="saveProfile()">Save</button>
        </form>
    </div>

    <script>
        function openUpdateForm() {
            const updateForm = document.getElementById("profile-update-form");
            updateForm.classList.remove("hidden");
        }

        function saveProfile() {
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const contactInput = document.getElementById("contact");

            // Update the displayed information with the input values
            const accountDetails = document.querySelector('.account-details');
            accountDetails.innerHTML = `
                <p>Name: ${nameInput.value}</p>
                <p>Email: ${emailInput.value}</p>
                <p>Phone: ${contactInput.value}</p>
            `;

            // Hide the update form
            const profileUpdateForm = document.getElementById("profile-update-form");
            profileUpdateForm.classList.add("hidden");
        }
    </script>
</body>
</html>
