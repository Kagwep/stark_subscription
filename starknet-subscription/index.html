<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/starknet-subscription/src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADEV</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <div class="navbar">
      <button class="login-button">Login</button>
      <button class="history-button" onclick="navigateToHistoryPage()">History</button>
        <div class="profile-dropdown">
          <button class="profile-button" onmouseover="showProfileDropdown()">Profile</button>
            <div class="profile-content" onmouseleave="hideProfileDropdown()">
              <a href="account_details.html">Account Details</a>
            </div>        
        </div>
    </div>

    <div class="container">
      <div class="container">
        <h1>ADEV</h1>
        <p>Subscribe a package</p>

        <div class="packages-container">
            <div class="package">
                <h2>Family</h2>
                <p>10 channels</p>
                <p>Price: $100</p>
                <button>Subscribe</button>
            </div>

            <div class="package">
                <h2>Entertainment</h2>
                <p>17 channels</p>
                <p>Price: $150</p>
                <button>Subscribe</button>
            </div>

            <div class="package">
              <h2>KIDS</h2>
              <p>17 channels</p>
              <p>Price: $80</p>
              <button>Subscribe</button>
          </div>

        </div>
    </div>

    <script>
        let profileDropdownTimeout;

        function showProfileDropdown() {
            clearTimeout(profileDropdownTimeout);
            const profileContent = document.querySelector('.profile-content');
            profileContent.style.display = 'block';
        }

        function hideProfileDropdown() {
            profileDropdownTimeout = setTimeout(() => {
                const profileContent = document.querySelector('.profile-content');
                profileContent.style.display = 'none';
            }, 500);
        }

        function navigateToHistoryPage() {
            // Redirect to the history page
            window.location.href = "history.html";
        }
    </script>

  </body>
</html>
